<!-- Save as send-email.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 120" width="440" height="240" role="img" aria-labelledby="title desc">
  <title id="title">Sending Email Illustration</title>
  <desc id="desc">An envelope with a letter popping up and the envelope sliding forward to depict sending.</desc>

  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Paper (the message) -->
  <g id="paper-group" transform="translate(20,24)">
    <rect id="paper" x="46" y="16" width="60" height="44" rx="3" fill="#ffffff" stroke="#cfe9ff" />
    <!-- subtle lines on paper -->
    <g opacity="0.6">
      <rect x="52" y="26" width="44" height="2" rx="1" fill="#c2e1ff"/>
      <rect x="52" y="32" width="36" height="2" rx="1" fill="#c2e1ff"/>
      <rect x="52" y="38" width="30" height="2" rx="1" fill="#c2e1ff"/>
    </g>

    <!-- paper pops up -->
    <animateTransform
      xlink:href="#paper"
      attributeName="transform"
      type="translate"
      values="0 0; 0 -28; 0 -36; 0 -40; 0 -36; 0 -28; 0 0"
      keyTimes="0;0.15;0.3;0.45;0.6;0.8;1"
      dur="2.2s"
      repeatCount="indefinite"
      begin="0s"/>
    <animate
      xlink:href="#paper"
      attributeName="opacity"
      values="1;1;0.95;0.9;0.8;0.6;0.0"
      keyTimes="0;0.15;0.3;0.45;0.6;0.9;1"
      dur="2.2s"
      repeatCount="indefinite"/>
  </g>

  <!-- Envelope -->
  <g id="envelope" transform="translate(20,24)">
    <!-- back of envelope -->
    <rect x="20" y="36" width="120" height="56" rx="6" fill="#009a66" opacity="0.12"/>
    <rect x="28" y="40" width="104" height="48" rx="5" fill="#ffffff" stroke="#c6c6c6"/>

    <!-- flap -->
    <path d="M28 40 L88 76 L148 40 Z" fill="#009a66" transform="translate(0,0)"/>
    <path d="M28 40 L88 76 L148 40 Z" fill="#ffffff" stroke="#c6c6c6" stroke-opacity="0.06" transform="translate(0,0)" opacity="0.95"/>

    <!-- envelope front -->
    <rect x="28" y="40" width="104" height="34" rx="3" fill="none"/>

    <!-- small sending shadow -->
    <ellipse cx="94" cy="100" rx="38" ry="6" fill="#000" opacity="0.04">
      <animate attributeName="opacity" values="0.04;0.06;0.02;0.04" dur="2.2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0; 10 0; 24 0; 0 0" dur="2.2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- envelope moves forward (to right) when sending -->
    <animateTransform
      xlink:href="#envelope"
      attributeName="transform"
      type="translate"
      values="20 24; 20 24; 36 8; 56 -2; 84 -6; 120 -8"
      keyTimes="0;0.15;0.4;0.65;0.9;1"
      dur="2.2s"
      calcMode="spline"
      repeatCount="indefinite"
      fill="freeze"/>
    <animate
      xlink:href="#envelope"
      attributeName="opacity"
      values="1;1;0.98;0.95;0.9;0.7"
      keyTimes="0;0.15;0.4;0.65;0.9;1"
      dur="2.2s"
      repeatCount="indefinite"/>
  </g>

  <!-- small paper trail dots -->
  <g id="trail" transform="translate(0,0)" opacity="0.85">
    <circle cx="170" cy="36" r="2.5" fill="#009a66">
      <animate attributeName="cx" values="170;184;198" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="46" r="1.8" fill="#009a66">
      <animate attributeName="cx" values="170;190;218" dur="2.2s" repeatCount="indefinite" begin="0.18s"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.18s"/>
    </circle>
  </g>

  <!-- Label -->
  <text x="18" y="18" font-family="Segoe UI, Roboto, Arial" font-size="11" fill="#333">Sendingâ€¦</text>
</svg>
